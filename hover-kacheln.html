<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Kacheln</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .hover-card {
            width: 220px;
            height: 150px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .hover-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            background-color: #0078D4;
            color: #ffffff;
        }
        a {
            text-decoration: none;
            color: inherit;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hover-card">
        <a href="https://support.microsoft.com" target="_blank">IT-Support</a>
    </div>
    <div class="hover-card">
        <a href="https://docs.microsoft.com" target="_blank">IT-Wiki</a>
    </div>
</body>
</html>
